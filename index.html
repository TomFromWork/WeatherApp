<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>Weather app</title>

</head>

<body>
  <div class="wrapper">

    <div class="column">

      <div class="box">
        <h1 id="temp"></h1>
        <figure>
          <img id="weatherIcon">
        </figure>
        <p id="description"></p>
      </div>

      <div class="box">
        <p id="location"></p>
        <p id="date"></p>
        <p id="time"></p>
      </div>

    </div>

    <div class="column wide-column">
      <div class="big-box">
        <p id="highLowTemps"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
        <p id="wind"></p>

      </div>

    </div>

  </div>
</body>

</html>
